<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Calculator</title>

</head>
<body>
  <h1 class="heading">Calculator using HTML, CSS, and Javascript</h1>
  <div class="container">
    <div class="cal">
      <input type="text"  placeholder="0" id="displaybox">
      <div>
        <button >Deg</button>
        <button >x!</button>
        <button >(</button>
        <button >)</button>
        <button >%</button>
        <button >DEL</button>
        <button >AC</button>
      </div>
      <div>
        <button>x^2</button>
        <button>sin</button>
        <button>ln</button>
        <button >7</button>
        <button >8</button>
        <button >9</button>
        <button >/</button>
      </div>
      <div>
        <button>x^3</button>
        <button>cos</button>
        <button>log</button>
        <button >4</button>
        <button >5</button>
        <button >6</button>
        <button >*</button>
      </div>
      <div>
        <button>e^x</button>
        <button>tan</button>
        <button>√ </button>
        <button>1</button>
        <button >2</button>
        <button >3</button>
        <button >-</button>
      </div>
      <div>
        <button>e</button>
        <button>π</button>
        <button>3√</button>
        <button >0</button>
        <button >.</button>
        <button id="equal">=</button>
        <button >+</button>
      </div>
   </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
